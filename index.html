<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cryptonite</title>
  <link rel="stylesheet" href="./Lib/css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container-fluid row">
    <!-- header brand&logo -->
    <nav class="navbar justify-content-between bg-light col-12" style="background-color: #E8ECEF !important;">
      <h1 class="navbar-text mr-auto" style="font-weight: 300;">
        Cryptonite
      </h1>
      <a class="navbar-brand float-md-right" href="#">
        <img src="./images/logoCrypto.png" class="img-fluid img-thumbnail imgLogo d-none d-md-block" alt="navLogo">
      </a>
    </nav>

    <div class="container">

      <!-- links and search -->
      <nav class="navbar navbar-expand-lg navbar-light row" style="margin-left:2px;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" style="margin-top: 15px;" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link active" href="#">&nbsp;Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">&nbsp;Live Reports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">&nbsp;About</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2 searchInput" type="search" placeholder="Search" aria-label="Search">
            <span>&nbsp;</span>
            <button class="btn btn-outline-success my-2 my-sm-0 searchButton" type="submit">Search</button>
          </form>
        </div>

      </nav>

      <!-- cards with coin info container -->
      <div class="container row" style="margin-left:2px;">

        <div class="card col-sm-12 col-md-4 col-lg-4">
          <div class="card-body">

            <div class="card-title row">
              <h5 class="col-9">
                Card title
              </h5>
              <div class="custom-control custom-switch col-3">
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1"></label>
              </div>
            </div>

            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
              content.</p>
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
          </div>
        </div>

      </div>
    </div>


    <!-- container end -->
  </div>


  <!-- script START -->
  <script src="./Lib/js/jquery-3.3.1.slim.min.js">
  </script>
  <script src="./Lib/js/popper.min.js">
  </script>
  <script src="./Lib/js/bootstrap/bootstrap.min.js">
  </script>
  <script src="index.js"></script>
  <!-- script END -->
</body>

</html>
